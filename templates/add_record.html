<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="{{ url_for('add_record')}}" method="post">

    Username<br>
    <input type="text" name="username"/> </br>
    Address<br>
    <input type="text" name="address"/> </br>

    <input type="submit" value="Submit">


    <table border = 1>
         <thead>
            <td>Name</td>
            <td>Address</td>
         </thead>

         {% for row in rows %}
            <tr>
               <td>{{row["name"]}}</td>
               <td>{{row["address"]}}</td>
            </tr>
         {% endfor %}
      </table>


</form>


</body>
</html>
